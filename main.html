<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="./aravind.html" method="POST">
        <div>
            <label for='name'>Name*</label>
            <input required type="text" id="name" placeholder="Enter Name" name="name" >
        </div>
        <div>
            <label for='email'>Email*</label>
            <input required type="email" id="email" name="email" >
        </div>
        <div
			<label for='gender'>Gender*</label>
            <label for='male'>Male</label>
            <input required type="radio" id="male" name="gender" value="m" >


            <label for='female'>female</label>
            <input required type="radio" id="female" name="gender" value="f">
        </div>
        <div>
            <label for='laptop'>Laptop Brands</label>
            <select id="laptop" name="laptop">
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="hp">HP</option>
              </select>
        </div>
        <div>
            <label for='age'>Age*</label>
             <input required type="date" id="age" name="age">
        </div>
        <div>
            <label for='password'>Password*</label><br>
             <input required type="password" id="password" name="password">
        </div>
        <div>
            <label for='dob'>Date of birth*</label>
            <input required type="date" id="dob" name="dateofbirth" >
        </div>
       
        <input type='url' id='portfolio'>
		<button type="submit">submit button</button>
     </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
