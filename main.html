<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="./aravind.html" method="POST">
        <div>
            <label for="name">Name*</label>
            <input required type="text" id="name"  >
        </div>
        <div>
            <label for="email">Email*</label>
            <input required type="email" id="email" >
        </div>
        <div
            <label for="genger">Gender*</label>
            <input required type="radio" id="male" name="gender" value="male" >
            <input required type="radio" id="female" name="gender" value="female">
        </div>
        <div>
            <label for="laptop">Laptop Brands</label>
            <select id="laptop">
                <option >Apple</option>
                <option >Asus</option>
                <option >HP</option>
              </select>
        </div>
        <div>
            <label for="age">Age*</label>
             <input required type="number" id="age" >
        </div>
        <div>
            <label for="password">Password*</label><br>
             <input required type="password" id="password">
        </div>
        <div>
            <label for="dob">DOB*</label>
            <input required type="date" id="dob" >
        </div>
       
        <input type="url" id="portfolio">
		<button type="submit">submit button</button>
     </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
